<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background-image: url('wp2044774.webp'); /* Add your background image file path here */
      background-size: cover;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .header {
      text-align: center;
    }

    .header h1 {
      color: #333; /* Header text color */
    }

    .content {
      background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
      padding: 20px;
      border-radius: 10px; /* Rounded corners for the form */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Box shadow for the form */
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-group {
      margin: 10px 0;
      width: 100%;
    }

    label {
      font-weight: bold;
      color: #333; /* Label text color */
    }

    .form-control {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc; /* Input border color */
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #007bff; /* Button background color */
      color: #fff; /* Button text color */
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #0056b3; /* Button background color on hover */
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    p {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 style="color: red;">Login</h1>
    </div>
    <div class="content">
      <form action="serv" method="post" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group remember-me">
          <label for="remember_me"><input type="checkbox" id="remember_me" name="remember_me">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    <div class="footer">
      <p style="color: red;">Don't have an account? <a style="color: blue;" href="signup.html">Sign up</a></p>
      <p style="color: red;">Forgot password? <a style="color: blue;" href="#">Reset password</a></p>
    </div>
  </div>
  <script>
    function showError() {
      var error = window.location.search.substring(1);
      if (error === "error=true") {
        alert("Login failed. Please check your username and password.");
      }
    }
    window.onload = showError;
  </script>
</body>
</html>
